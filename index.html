<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shop hundreds of enamel pins from artists."
    />
    <meta name="keywords" content="enamel pins, shop, decorate" />
    <title>Enamel pins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <div class="header_logo">
            <a href="#!" class="header_logo-link">
              <img
                src="./img/svg/header-logo.svg"
                alt="Shop hundreds of enamel pins from artists"
                class="header_logo-pic"
              />
            </a>
          </div>
          <nav class="header_menu">
            <ul class="header_menu-list">
              <li class="header_menu-item">
                <a href="#!" class="header_menu-link">Home</a>
              </li>
              <li class="header_menu-item">
                <a href="#!" class="header_menu-link">About</a>
              </li>
              <li class="header_menu-item">
                <a href="#!" class="header_menu-link">Journal</a>
              </li>
              <li class="header_menu-item">
                <a href="#!" class="header_menu-link">Shop</a>
              </li>
              <li class="header_menu-item">
                <a href="#!" class="header_menu-link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="buy_nav">
            <a href="#!" class="buy_nav-link">Buy Template</a>
            <div class="header_cart">
              <a href="#!" class="header_cart-link">
                <img src="./img/svg/cart-pic.png" alt="cart" class="header_cart-pic" />
              </a>
              <a href="#!" class="header_counter-link">
                <img src="./img/svg/counter-pic.png" alt="counter" class="header_counter-pic" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
